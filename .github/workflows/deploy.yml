name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 当推送到main分支时触发
  workflow_dispatch:  # 允许手动触发

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
          cache: 'npm'
      
      - name: Verify package.json
        run: |
          echo "=== Checking package.json ==="
          cat package.json
          echo ""
          echo "=== Checking if package-lock.json exists ==="
          ls -la package-lock.json || echo "package-lock.json not found"
          
      - name: Install dependencies
        run: |
          echo "=== Installing dependencies ==="
          npm install --verbose
          echo ""
          echo "=== Checking node_modules ==="
          ls -la node_modules/ | head -20
          echo ""
          echo "=== Checking if vite is installed ==="
          ls -la node_modules/.bin/vite || echo "vite binary not found"
          echo ""
          echo "=== Checking vite version ==="
          npx vite --version || echo "Cannot run vite"
        
      - name: Build
        run: |
          echo "=== Starting build ==="
          npm run build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
