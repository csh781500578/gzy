name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 当推送到main分支时触发
  workflow_dispatch:  # 允许手动触发

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'

      - name: Check repository structure
        run: |
          echo "=== Repository root structure ==="
          ls -la
          echo ""
          echo "=== package.json exists ==="
          cat package.json | head -20

      - name: Install dependencies
        run: |
          echo "=== Installing all dependencies including devDependencies ==="
          npm install --include=dev --verbose
          echo ""
          echo "=== Verifying vite installation ==="
          ls -la node_modules/.bin/ | grep vite || echo "vite binary not found"
          echo ""
          echo "=== Testing npx vite ==="
          npx vite --version || echo "npx vite failed"
          echo ""
          echo "=== Checking PATH ==="
          echo $PATH
          echo ""
          echo "=== Direct node_modules bin check ==="
          ./node_modules/.bin/vite --version || echo "Direct vite call failed"

      - name: Build
        run: |
          echo "=== Starting build with npm run build ==="
          npm run build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
